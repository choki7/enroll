<div class="enroll-login-container">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
        <div class="col-lg-4">
            <ul>
                <li>
                    <a href="#/profile/signup" class="btn btn-material-blue-400">注册报名</a>
                </li>
                <li>
                    <a href="#/profile/info" class="btn btn-material-blue-400">报名信息</a>
                </li>
                <li>
                    <a href="#/profile/basic" class="btn btn-material-blue-500">修改密码</a>
                </li>
                <li>
                    <a href="#/profile/state" class="btn btn-material-blue-500">报名状态</a>
                </li>
                <li>
                    <a href="#/profile/exam" class="btn btn-material-blue-600">考试信息</a>
                </li>
                <li>
                    <a href="#/profile/record" class="btn btn-material-blue-700">成绩查询</a>
                </li>
            </ul>
        </div>
        <div class="col-lg-8">
            <div class="jumbotron">
                <h3 class="text-center">申请报名号</h3>
                <hr>
                <tabset justified="true">
                    <tab heading="已有报名号" class="btn btn-material-grey-400">
                        <div class="container">
                            <div class="col-lg-12">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group ">
                                        <label class="col-lg-5 control-label">输入报名号</label>
                                        <div class="col-lg-5">
                                            <input type="text" data-ng-model="account" class="form-control" placeholder="输入报名号" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-5 col-lg-offset-5">
                                            <button class="btn btn-default btn-raised" type="button" ng-click="verifyAccount()">验证</button>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <span ng-show="verifyed">报名号存在，<a href="#/signup/edit">填写报名信息</a></span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </tab>
                    <tab heading="没有报名号" class="btn btn-material-blue-200">
                        <div class="col-lg-12">
                            <form class="form-horizontal" role="form">
                                <div class="form-group ">
                                    <label class="col-lg-5 control-label">选择考试类型</label>
                                    <div class="col-lg-5">
                                        <select class="form-control" data-ng-model="type" >
                                            <option value="'{{category.id}}' + '{{category.small.id}}'}" data-ng-repeat="category in categories">{{category.name}}</option>
                                            <option value="">请选择</option>
                                            <!--<option value="1">艺术特长生</option>
                                            <option value="2">高水平运动员</option>
                                            <option value="3">播音与主持艺术</option>
                                            <option value="4">音乐学</option>
                                            <option value="5">美术学</option>-->
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group" data-ng-show="hasSmall">
                                    <label class="col-lg-5 control-label">选择专业</label>
                                    <div class="col-lg-5">
                                        <select class="form-control">
                                            <option value="0">语文</option>
                                            <option value="1">数学</option>
                                            <option value="2">英语</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-5 col-sm-offset-5">
                                        <button class="btn btn-default btn-raised" type="button" ng-click="generateAccount()">生成报名号</button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span ng-show="generated">报名号为{{registerCode}}<a href="#/signup/edit">填写报名信息</a></span>                                        </div>
                            </form>
                        </div>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
    <div class="col-lg-2"></div>
</div>
