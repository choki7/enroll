<div class="enroll-login-container">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
        <div class="col-lg-4">
            <ul>
                <li>
                    <a href="#/profile/signup" class="btn btn-material-blue-400">注册报名</a>
                </li>
                <li>
                    <a href="#/profile/info" class="btn btn-material-blue-400">报名信息</a>
                </li>
                <li>
                    <a href="#/profile/exam" class="btn btn-material-blue-500">选择考点</a>
                </li>
                <li>
                    <a href="#/profile/state" class="btn btn-material-blue-600">考试信息</a>
                </li>
                <li>
                    <a href="#/profile/record" class="btn btn-material-blue-700">成绩查询</a>
                </li>
                <li>
                    <a href="#/profile/basic" class="btn btn-material-blue-900">修改密码</a>
                </li>
            </ul>
        </div>
        <div class="col-lg-8">
            <div class="jumbotron">
                <h2 class="text-center">考试信息</h2>
                <hr>
                <accordion>
                    <accordion-group ng-repeat="item in exams" heading="{{item.big}}-{{item.small}}">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-sm-5 control-label">考试类型</label>
                                <label class="col-sm-3 text-left control-label">{{item.big}}</label>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">报名号</label>
                                <label class="col-sm-3 text-left control-label">{{item.reg}}</label>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">考试科目</label>
                                <label class="col-sm-3 text-left control-label">
                                    <label class="label label-info" data-ng-repeat="s in item.subject">{{s.name}}</label>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">姓名</label>
                                <label class="col-sm-3 text-left control-label">{{item.name}}</label>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">审核状态</label>
                                <label class="col-sm-3 text-left control-label">{{item.verify}}</label>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">手机号</label>
                                <label class="col-sm-3 text-left control-label">{{item.phone_number}}</label>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">证件号</label>
                                <label class="col-sm-3 text-left control-label">{{item.national_identify_id}}</label>
                            </div>
                        </form>
                    </accordion-group>
                </accordion>
            </div>
        </div>
    </div>
    <div class="col-lg-2"></div>
</div>
