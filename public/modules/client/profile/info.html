<div class="enroll-login-container">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
        <div class="col-lg-4">
            <ul>
                <li>
                    <a href="#/profile/signup" class="btn btn-material-blue-400">注册报名</a>
                </li>
                <li>
                    <a href="#/profile/info" class="btn btn-material-blue-400">报名信息</a>
                </li>
                <li>
                    <a href="#/profile/exam" class="btn btn-material-blue-500">选择考点</a>
                </li>
                <li>
                    <a href="#/profile/state" class="btn btn-material-blue-600">考试信息</a>
                </li>
                <li>
                    <a href="#/profile/record" class="btn btn-material-blue-700">成绩查询</a>
                </li>
                <li>
                    <a href="#/profile/basic" class="btn btn-material-blue-900">修改密码</a>
                </li>
            </ul>
        </div>
        <div class="col-lg-8">
            <div class="jumbotron">
                <h2 class="text-center">报名信息</h2>
                <hr>
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-5 control-label">姓名</label>
                            <label class="col-sm-3 text-left control-label">{{info.name}}</label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">手机号</label>
                            <label class="col-sm-3 text-left control-label">{{info.phone_number}}</label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">证件号</label>
                            <label class="col-sm-3 text-left control-label">
                                <label class="" >{{info.national_identify_id}}</label>
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">邮箱</label>
                            <label class="col-sm-3 text-left control-label">{{info.email}}</label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">毕业院校</label>
                            <label class="col-sm-3 text-left control-label">{{info.school}}</label>
                        </div>
                    </form>
            </div>
        </div>
    </div>
    <div class="col-lg-2"></div>
</div>
