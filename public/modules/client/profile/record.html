<div class="enroll-login-container">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
        <div class="col-lg-4">
            <ul>
                <li>
                    <a href="#/profile/signup" class="btn btn-material-blue-400">注册报名</a>
                </li>
                <li>
                    <a href="#/profile/info" class="btn btn-material-blue-400">报名信息</a>
                </li>
                <li>
                    <a href="#/profile/exam" class="btn btn-material-blue-500">选择考点</a>
                </li>
                <li>
                    <a href="#/profile/state" class="btn btn-material-blue-600">考试信息</a>
                </li>
                <li>
                    <a href="#/profile/record" class="btn btn-material-blue-700">成绩查询</a>
                </li>
                <li>
                    <a href="#/profile/basic" class="btn btn-material-blue-900">修改密码</a>
                </li>
            </ul>
        </div>
        <div data-ng-model="friends"></div>
        <div class="col-lg-8">
            <div class="jumbotron">
                <h3 class="text-center">成绩查询</h3>
                <br>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-lg-4 control-label">请选择考试：</label>
                        <div class="col-lg-8">
                            <select class="form-control" >
                                <option>请选择考试</option>
                                <option data-ng-repeat="item in examplaces" value="item.id">{{item.exam_name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-8 col-lg-offset-4">
                            <a class="btn btn-material-blue-700" ng-click="get_exam_score()">查询</a>
                        </div>
                    </div>
                    <div class="form-group" data-ng-show="queried">
                        <div class="col-lg-8 col-lg-offset-4">
                            <h4>各科目成绩为：</h4>
                            <h5 data-ng-repeat="score in scores">{{score.name}}:{{score.scoreA}}</h5>
                        </div>
                    </div>
                </form>
                <hr>
            </div>
        </div>
    </div>
    <div class="col-lg-2"></div>
</div>
