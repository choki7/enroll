
<div class="enroll-login-container">
  <div class="col-lg-4"></div>
  <div class="col-lg-4" ng-controller="LoginCtrl" ng-submit="signIn()">
    <h2 class="text-center">登陆</h2>
    <div class="jumbotron">
      <form class="form-horizontal" name="myForm">
        <div class="form-group ">
          <label class="col-sm-4 control-label">邮箱</label>
          <div class="col-sm-6">
            <input type="email" class="form-control" name="myEmail" placeholder="邮箱" data-ng-model="email" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">密码</label>
          <div class="col-sm-6">
            <input type="password" class="form-control" name="myPassword" placeholder="密码" data-ng-model="password" required="">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-6">
            <button type="submit" class="btn btn-material-light-blue-800">登录</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-lg-4"></div>
</div>
