<div class="enroll-login-container">
  <div class="col-lg-1"></div>
  <div class="col-lg-10">
    <div class="jumbotron">
        <div class="container">
            <div class="col-lg-8">
                <div class="login-left-panel"></div>
            </div>
            <div class="col-lg-4">
                <form class="form-horizontal" name="myForm">
                    <div class="form-group ">
                        <h3 class="col-sm-8 col-offset-sm-4 control-label">登陆</h3>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-4 control-label">邮箱</label>
                        <div class="col-sm-6">
                            <input type="email" class="form-control" name="myEmail" placeholder="邮箱" data-ng-model="account" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">密码</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" name="myPassword" placeholder="密码" data-ng-model="password" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-6">
                            <button class="btn btn-material-light-blue-800" ng-click="signIn()">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
  <div class="col-lg-1"></div>
</div>
