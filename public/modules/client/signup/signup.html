<div class="enroll-login-container">
  <div class="col-lg-4"></div>
  <div class="col-lg-4" ng-controller="LoginCtrl" ng-submit="signIn()">
    <h2 class="text-center">报名</h2>
    <div class="jumbotron">
      <tabset justified="true">
        <tab heading="已有报名号" class="btn btn-material-blue-400">
          <form class="form-horizontal" role="form">
            <div class="form-group ">
              <input type="text" class="form-control" placeholder="输入报名号" required>
              <span class="input-group-btn">
                <button class="btn btn-default btn-raised" type="button">验证</button>
              </span>
            </div>
          </form>
        </tab>
        <tab heading="没有报名号" class="btn btn-material-blue-400">
          <button class="btn btn-default btn-raised" type="button">生成报名号</button>
        </tab>
      </tabset>
    </div>
  </div>
  <div class="col-lg-4"></div>
</div>
